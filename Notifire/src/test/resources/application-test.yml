spring:
  application:
    name: Notifire-Test
  
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password: 
  
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: false

# Server Configuration
server:
  port: 0

# SendGrid Configuration - Disabled for testing
sendgrid:
  api-key: test-api-key
  from-email: test@example.com
  from-name: Test Service
  enabled: false

# Async Configuration
async:
  core-pool-size: 2
  max-pool-size: 5
  queue-capacity: 10
  thread-name-prefix: test-async-

# Logging
logging:
  level:
    root: WARN
    com.Portfolio.Notifire: INFO
