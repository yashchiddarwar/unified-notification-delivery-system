spring:
  application:
    name: Notifire
  
  profiles:
    active: dev
  
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password: 
  
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true
  
  h2:
    console:
      enabled: true
      path: /h2-console

# Server Configuration
server:
  port: 8080

# SendGrid Configuration
sendgrid:
  api-key: ${SENDGRID_API_KEY:your-sendgrid-api-key-here}
  from-email: ${SENDGRID_FROM_EMAIL:noreply@notifireservice.com}
  from-name: ${SENDGRID_FROM_NAME:Notifire Service}
  enabled: ${SENDGRID_ENABLED:false}

# Async Configuration
async:
  core-pool-size: 5
  max-pool-size: 10
  queue-capacity: 100
  thread-name-prefix: async-

# Logging
logging:
  level:
    root: INFO
    com.Portfolio.Notifire: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
